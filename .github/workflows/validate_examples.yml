name: Test command examples

on: [push, pull_request, workflow_dispatch]
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup node & run tests 
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
      - run: yarn
    
      
      - run: npm run android
      
